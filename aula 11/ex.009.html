<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade de Carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade é ${vel}</p>`
            if(vel > 60){
                res.innerHTML += `Você sera MULTADO, `
            }else {
                res.innerHTML += `Você está dirigindo conforme o limite, `
            }
            res.innerHTML += `Dirija sempre com segurança`
        }

    </script>
</body>
</html>
